language: cpp

script:
  - echo create the source package ~~~~~~~~
  - ./generate-tarball-distro.sh
  - mv limereg-*.tar.gz src-limereg-*.tar.gz
  - echo .
  - echo compile and install from source package ~~~~~~~~
  - tar -xzf src-limereg-*.tar.gz
  - cd limereg-*
  - ./configure CFLAGS="-Ofast" CXXFLAGS="-Ofast"
  - make
  - make check
  - sudo make install
  - echo .
  - echo compile and install with less dependencies ~~~~~~~~
  - sudo apt-get remove -y libcv-dev libhighgui-dev libopencv-dev libboost-dev libboost-program-options-dev doxygen
  - sudo apt-get -y autoremove
  - cd ..
  - sudo rm -rf limereg-*
  - tar -xzf src-limereg-*.tar.gz
  - cd limereg-*
  - ./configure CFLAGS="-Ofast" CXXFLAGS="-Ofast"
  - make
  - make check
  - sudo make install

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y autoconf autotools-dev libtool libcv-dev libhighgui-dev libopencv-dev libboost-dev libboost-program-options-dev doxygen help2man
